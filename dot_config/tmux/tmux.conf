# =============================================================================
# TMUX Configuration - Dracula Theme
# =============================================================================

# -----------------------------------------------------------------------------
# General Settings
# -----------------------------------------------------------------------------

# Set prefix to Ctrl-a (like screen, easier than Ctrl-b)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer
set -g history-limit 50000

# Reduce escape time (for vim)
set -sg escape-time 0

# Enable true color support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Enable focus events
set -g focus-events on

# -----------------------------------------------------------------------------
# Key Bindings
# -----------------------------------------------------------------------------

# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Alt + vim keys for pane navigation (without prefix)
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Resize panes with Prefix + H/J/K/L
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Window navigation
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# Previous/next window
bind -n M-[ previous-window
bind -n M-] next-window

# Copy mode (vim-style)
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "pbcopy"

# -----------------------------------------------------------------------------
# Dracula Theme Colors
# -----------------------------------------------------------------------------

# Dracula color palette
dracula_bg="#282a36"
dracula_fg="#f8f8f2"
dracula_selection="#44475a"
dracula_comment="#6272a4"
dracula_cyan="#8be9fd"
dracula_green="#50fa7b"
dracula_orange="#ffb86c"
dracula_pink="#ff79c6"
dracula_purple="#bd93f9"
dracula_red="#ff5555"
dracula_yellow="#f1fa8c"

# Pane borders
set -g pane-border-style "fg=#6272a4"
set -g pane-active-border-style "fg=#bd93f9"

# Status bar position
set -g status-position bottom

# Status bar style
set -g status-style "bg=#282a36,fg=#f8f8f2"
set -g status-interval 1

# Left status: session name
set -g status-left-length 40
set -g status-left "#[bg=#bd93f9,fg=#282a36,bold] #S #[bg=#282a36] "

# Right status: git branch, date, time
set -g status-right-length 100
set -g status-right "#[fg=#ff79c6]  #(cd #{pane_current_path}; git branch --show-current 2>/dev/null) #[fg=#6272a4]â”‚ %H:%M %b %d "

# Window status
set -g window-status-format "#[fg=#6272a4] #I:#W "
set -g window-status-current-format "#[fg=#bd93f9,bold] #I:#W "
set -g window-status-separator ""

# Message style
set -g message-style "bg=#44475a,fg=#f8f8f2"

# -----------------------------------------------------------------------------
# Plugins (TPM - Tmux Plugin Manager)
# -----------------------------------------------------------------------------

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Plugin settings
set -g @continuum-restore 'on'
set -g @resurrect-capture-pane-contents 'on'

# Initialize TPM (keep at bottom)
run '~/.tmux/plugins/tpm/tpm'
