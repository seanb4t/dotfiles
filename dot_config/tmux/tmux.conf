# =============================================================================
# TMUX Configuration - Dracula Theme
# =============================================================================

# -----------------------------------------------------------------------------
# General Settings
# -----------------------------------------------------------------------------

# Set prefix to Ctrl-a (like screen, easier than Ctrl-b)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer
set -g history-limit 50000

# Reduce escape time (for vim)
set -sg escape-time 0

# Enable true color support
set -g default-terminal "tmux-256color"
set -as terminal-features ",xterm-256color:RGB"

# Enable focus events
set -g focus-events on

# Activity monitoring
setw -g monitor-activity off
set -g visual-activity off

# -----------------------------------------------------------------------------
# Key Bindings
# -----------------------------------------------------------------------------

# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Alt + vim keys for pane navigation (without prefix)
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Resize panes with Prefix + H/J/K/L
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Window navigation
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# Previous/next window
bind -n M-[ previous-window
bind -n M-] next-window

# Copy mode (vim-style)
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "pbcopy"

# -----------------------------------------------------------------------------
# Theme - Dracula Colors
# -----------------------------------------------------------------------------

# Pane borders
set -g pane-border-style "fg=#6272a4"
set -g pane-active-border-style "fg=#bd93f9"

# Status bar
set -g status on
set -g status-position bottom
set -g status-justify left
set -g status-interval 1

# Status bar colors
set -g status-style "bg=#323232,fg=#f8f8f8"

# Left: session name
set -g status-left-length 50
set -g status-left "#[bg=#7a7a7a,fg=#f8f8f8,bold] #S #[bg=#323232] "

# Right: git branch + time
set -g status-right-length 100
set -g status-right "#[fg=#a5a5a5] #(cd #{pane_current_path}; git branch --show-current 2>/dev/null) #[fg=#7a7a7a]| %H:%M %b %d "

# Window status
set -g window-status-format "#[fg=#a5a5a5] #I:#W "
set -g window-status-current-format "#[fg=#f8f8f8,bold] #I:#W "
set -g window-status-separator ""

# Message/command style
set -g message-style "bg=#44475a,fg=#f8f8f2"
set -g message-command-style "bg=#44475a,fg=#f8f8f2"

# Mode style (copy mode, etc)
set -g mode-style "bg=#44475a,fg=#f8f8f2"

# Clock
set -g clock-mode-colour "#bd93f9"

# -----------------------------------------------------------------------------
# Plugins (TPM)
# -----------------------------------------------------------------------------

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Plugin settings
set -g @continuum-restore 'on'
set -g @resurrect-capture-pane-contents 'on'

# Initialize TPM (keep at bottom)
run '~/.tmux/plugins/tpm/tpm'
