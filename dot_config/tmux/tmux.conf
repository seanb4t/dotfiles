# =============================================================================
# TMUX Configuration - Catppuccin Macchiato
# =============================================================================

# Fix PATH for homebrew on macOS (required for TPM)
set-environment -g PATH "/opt/homebrew/bin:/usr/local/bin:/bin:/usr/bin"

# -----------------------------------------------------------------------------
# General Settings
# -----------------------------------------------------------------------------

# Set prefix to Ctrl-a (like screen, easier than Ctrl-b)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer
set -g history-limit 50000

# Reduce escape time (for vim)
set -sg escape-time 0

# Enable true color support
set -g default-terminal "tmux-256color"
set -as terminal-features ",xterm-256color:RGB"

# Enable focus events
set -g focus-events on

# Activity monitoring
setw -g monitor-activity off
set -g visual-activity off

# -----------------------------------------------------------------------------
# Key Bindings
# -----------------------------------------------------------------------------

# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded\!"

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Alt + vim keys for pane navigation (without prefix)
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Resize panes with Prefix + H/J/K/L
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Window navigation
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# Previous/next window
bind -n M-[ previous-window
bind -n M-] next-window

# Copy mode (vim-style)
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "pbcopy"

# -----------------------------------------------------------------------------
# Catppuccin Theme
# -----------------------------------------------------------------------------

set -g @catppuccin_flavor 'macchiato'
set -g @catppuccin_status_left_separator ""
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_connect_separator "no"

# Status modules
set -g @catppuccin_window_status_style "rounded"
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_session}"

# -----------------------------------------------------------------------------
# Plugins (TPM)
# -----------------------------------------------------------------------------

# Theme - https://github.com/catppuccin/tmux
set -g @plugin 'catppuccin/tmux#v2.1.3'

# Core plugins
set -g @plugin 'tmux-plugins/tpm'                    # https://github.com/tmux-plugins/tpm
set -g @plugin 'tmux-plugins/tmux-sensible'          # https://github.com/tmux-plugins/tmux-sensible
set -g @plugin 'tmux-plugins/tmux-resurrect'         # https://github.com/tmux-plugins/tmux-resurrect
set -g @plugin 'tmux-plugins/tmux-continuum'         # https://github.com/tmux-plugins/tmux-continuum

# Floating terminal popup
# https://github.com/lloydbond/tmux-floating-terminal
set -g @plugin 'lloydbond/tmux-floating-terminal'

# Quick copy with hints (like vimium)
# https://github.com/Morantron/tmux-fingers
set -g @plugin 'Morantron/tmux-fingers'

# Click to copy text under cursor
# https://github.com/aless3/tmux-click-copy
set -g @plugin 'aless3/tmux-click-copy'

# Easymotion-style navigation
# https://github.com/ddzero2c/tmux-easymotion
set -g @plugin 'ddzero2c/tmux-easymotion'

# Session switching
# https://github.com/omerxx/tmux-sessionx
set -g @plugin 'omerxx/tmux-sessionx'

# -----------------------------------------------------------------------------
# Plugin Settings
# -----------------------------------------------------------------------------

# Resurrect & Continuum
set -g @continuum-restore 'on'
set -g @resurrect-capture-pane-contents 'on'

# SessionX
set -g @sessionx-bind 'o'
set -g @sessionx-preview-enabled 'true'
set -g @sessionx-window-height '85%'
set -g @sessionx-window-width '75%'
set -g @sessionx-zoxide-mode 'on'
set -g @sessionx-filter-current 'true'
set -g @sessionx-ls-command 'eza --tree -L 2 --color always  --icons always'

# Uses `fzf --tmux` instead of the `fzf-tmux` script (requires fzf >= 0.53).
# Disabled: builtin --tmux mode causes preview to hang (incompatible with tmux capture-pane in preview)
set -g @sessionx-fzf-builtin-tmux 'off'

# Initialize TPM (keep at bottom)
run '~/.config/tmux/plugins/tpm/tpm'
