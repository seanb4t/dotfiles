# vim:fileencoding=utf-8:foldmethod=marker

font_family        MesloLGS Nerd Font Mono
bold_font          MesloLGS Nerd Font Mono Bold
italic_font        MesloLGS Nerd Font Mono Italic
bold_italic_font   MesloLGS Nerd Font Mono Bold Italic
font_size 15.0

enable_audio_bell no
visual_bell_duration 0.1

enabled_layouts grid,fat:bias=50;full_size=1;mirrored=false,splits:split_axis=horizontal,*

window_margin_width 5
window_padding_width 3
window_border_width 2pt

active_border_color #44ffff
inactive_border_color #444
inactive_text_alpha 0.5

tab_bar_edge top
tab_bar_style powerline
tab_powerline_style slanted
active_tab_foreground #111
active_tab_background #87B966
inactive_tab_foreground #666
inactive_tab_background #2F3440

background_opacity 0.98
background_image /Users/sean/.config/kitty/background/daniel-olah-6KQETG8J-zI-unsplash.jpg
background_image_layout scaled
background_tint 0.8
background_tint_gasps -10.0

allow_remote_control yes
listen_on unix:/tmp/kitty.sock

scrollback_lines 5000

# Broadcast keys to all windows in the current tab
map f1 launch --allow-remote-control kitty +kitten broadcast --match-tab state:focused

# Create a new window splitting the space used by the existing one so that
# the two windows are placed one above the other
map f5 launch --location=hsplit

# Create a new window splitting the space used by the existing one so that
# the two windows are placed side by side
map f6 launch --location=vsplit

# Create a new window splitting the space used by the existing one so that
# the two windows are placed side by side if the existing window is wide or
# one above the other if the existing window is tall.
map f4 launch --location=split

# Rotate the current split, changing its split axis from vertical to
# horizontal or vice versa
map f7 layout_action rotate

# Move the active window in the indicated direction
map shift+up move_window up
map shift+left move_window left
map shift+right move_window right
map shift+down move_window down

# Move the active window to the indicated screen edge
map ctrl+shift+up layout_action move_to_screen_edge top
map ctrl+shift+left layout_action move_to_screen_edge left
map ctrl+shift+right layout_action move_to_screen_edge right
map ctrl+shift+down layout_action move_to_screen_edge bottom

# Switch focus to the neighboring window in the indicated direction
map ctrl+left neighboring_window left
map ctrl+right neighboring_window right
map ctrl+up neighboring_window up
map ctrl+down neighboring_window down

map alt+left send_text all \x1b\x62
map alt+right send_text all \x1b\x66


include current-theme.conf


disable_ligatures never

copy_on_select yes

repaint_delay 10

remember_window_size  yes
initial_window_width  640
initial_window_height 400


editor /opt/homebrew/bin/nvim

allow_hyperlinks yes

shell_integration enabled

macos_option_as_alt yes

macos_colorspace displayp3

#: Scroll line up
map cmd+up          scroll_line_up

#: Scroll line down
map cmd+down          scroll_line_down

#: Scroll page up
# map cmd+page_up       scroll_page_up

#: Scroll page down
# map cmd+page_down       scroll_page_down

#: Scroll to top
# map cmd+home       scroll_home

#: Scroll to bottom
# map cmd+end       scroll_end

#: New window
# map kitty_mod+enter new_window
map cmd+enter       new_window

#: Next layout
# map kitty_mod+l next_layout
map ctrl+shift+l next_layout

single_window_margin_width 2
